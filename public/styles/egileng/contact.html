<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egil Eng</title>
    <link rel="stylesheet" href="styleContact.css" />
    <link rel="icon" href="Bilder/Egileng_logo.jpg" />
    <h1>KONTAKT</h1>
  </head>
  <body>
    <a href="index.html"><img class="logo" src="Bilder/Egileng_logo.jpg" /></a>
    <div class="banner"></div>

    <div class="input-box">
      <div class="innhold firmanavn">Firmanavn:</div>
      <div class="input-field field">
        <input id="firmanavn" type="text" class="item" autocomplete="off" />
      </div>
      <div class="innhold orgnr">Organisasjonsnr:</div>
      <div class="input-field field">
        <input id="orgnr" type="text" class="item" autocomplete="off" />
      </div>
      <div class="innhold telefon">Kontortelefon:</div>
      <div class="input-field field">
        <input id="telefon" type="text" class="item" autocomplete="off" />
      </div>
      <div class="innhold besAdress">Besøksadresse + postnr + sted</div>
      <div class="input-field field">
        <input id="besAdress" type="text" class="item" autocomplete="off" />
      </div>
      <div class="innhold postAdress">
        POSTadresse om den er en annen enn besøks/leveringsadressen
      </div>
      <div class="input-field field">
        <input id="postAdress" type="text" class="item" autocomplete="off" />
      </div>
      <div class="innhold faktura">E-post for faktura (vi har EHF)</div>
      <div class="input-field field">
        <input id="faktura" type="text" class="item" autocomplete="off" />
      </div>
      <div class="innhold kontaktperson">Kontaktperson:</div>
      <div class="input-field field">
        <input id="kontaktPerson" type="text" class="item" autocomplete="off" />
      </div>
      <div class="innhold epost">E-post:</div>
      <div class="input-field field">
        <input id="epost" type="text" class="item" autocomplete="off" />
      </div>
      <div class="innhold mobil">Mobilnr:</div>
      <div class="input-field field">
        <input id="mobil" type="text" class="item" autocomplete="off" />
      </div>
    </div>
  </body>
</html>
